# Middleware connection
cuba.connectionUrlList = http://localhost:8080/ldap-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = ldap
cuba.availableLocales = English|en
cuba.localeSelectVisible = false
cuba.restApiUrl = http://localhost:8080/ldap-portal/api
cuba.webAppUrl = http://localhost:8080/ldap
cuba.webPort = 8080

cuba.web.standardAuthenticationUsers = admin,anonymous
ldap.expiringSessionNotificationCron = */30 * * * * *
ldap.addonEnabled = true
ldap.expiringSessionsEnable = false
ldap.synchronizeInfoAfterLogin = true
cuba.web.theme = halo
cuba.web.loginScreenId=loginWindow
cuba.web.mainScreenId=mainWindow
cuba.gui.genericFilterApplyImmediately=false
